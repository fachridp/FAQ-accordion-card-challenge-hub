<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="./styles/import/import.css" />
  </head>
  <body>
    <main>
      <div class="container-card">
        <div class="illustration-box">
          <img src="./images/illustration-box-desktop.svg" alt="illustration" />
        </div>
        <div class="card-items">
          <section class="container-img-illustration">
            <div class="illustration-woman">
              <img
                class="illustration-mobile"
                src="./images/illustration-woman-online-mobile.svg"
                alt="illustration woman mobile"
              />
              <img
                class="illustration-desktop"
                src="./images/illustration-woman-online-desktop.svg"
                alt="illustration woman desktop"
              />
            </div>
            <div class="pattern">
              <img
                class="pattern-mobile"
                src="./images/bg-pattern-mobile.svg"
                alt="pattern mobile"
              />
              <img
                class="pattern-desktop"
                src="./images/bg-pattern-desktop.svg"
                alt="pattern desktop"
              />
            </div>
          </section>
          <section class="container-faq">
            <div class="container-title">
              <h1>FAQ</h1>
            </div>
            <ul class="container-faq-items">
              <div class="team">
                <li>How many team members can I invite?</li>
                <img src="./images/icon-arrow-down.svg" alt="arrow down" />
              </div>
              <div class="container-faq-popup">
                <div class="faq-popup">
                  <li class="question">
                    What is the maximum file upload size?
                  </li>
                  <img
                    class="arrow-down"
                    src="./images/icon-arrow-down.svg"
                    alt="arrow down"
                  />
                </div>
                <li class="answer popup">
                  No more than 2GB. All files in your account must fit your
                  allotted storage space.
                </li>
              </div>
              <div class="reset-password">
                <li>How do I reset my password?</li>
                <img src="./images/icon-arrow-down.svg" alt="arrow down" />
              </div>
              <div class="subscription">
                <li>Can I cancel my subscription?</li>
                <img src="./images/icon-arrow-down.svg" alt="arrow down" />
              </div>
              <div class="support">
                <li>Do you provide additional support?</li>
                <img src="./images/icon-arrow-down.svg" alt="arrow down" />
              </div>
            </ul>
          </section>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
